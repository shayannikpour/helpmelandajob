<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Questions - HelpMeLandAJob</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../scripts/client.js"></script>
</head>

<body>

    <header>
        <a href="home.html">
            <h1></h1> <!-- Filled by JS (NAV_TITLE) -->
        </a>
    </header>

    <nav>
        <ul>
            <li><a href="resume.html"></a></li>
            <li><a href="skills.html"></a></li>
            <li><a href="jobs.html"></a></li>
            <li><a href="leetcode.html"></a></li>
            <li><a href="account.html"></a></li>
        </ul>

        <a id="adminLink" href="admin-home.html" class="admin-btn" style="display:none;"></a>
    </nav>

    <div class="leetcode-container">

        <!-- JS inserts STRINGS.LEETCODE_HEADER -->
        <h1></h1>

        <div class="selection-form">
            <form id="leetcodeForm">

                <!-- Programming Language -->
                <div class="form-group">
                    <label id="langLabel"></label>
                    <select id="language" required>
                        <!-- JS will fill ALL <option> entries -->
                    </select>
                </div>

                <!-- Difficulty -->
                <div class="form-group">
                    <label id="difficultyLabel"></label>
                    <select id="difficulty" required>
                        <!-- JS fills with Easy, Medium, Hard -->
                    </select>
                </div>

                <!-- Submit Button -->
                <button class="submit-btn" id="submitBtn"></button>

            </form>
        </div>

        <div id="loadingDiv" class="loading" style="display:none;"></div>
        <div id="errorDiv" class="error-message" style="display:none;"></div>
        <div id="questionsContainer"></div>
    </div>

    <footer>
        <p id="footerText"></p>
    </footer>

    <script type="module" src="../scripts/lang.js"></script>
</body>

</html>
