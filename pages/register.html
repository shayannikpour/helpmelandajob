<!DOCTYPE html>
<html>
  <head>
    <title>HelpMeLandAJob</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <h1>Register</h1>
  <form id="registerForm">
    <label for="username">Email:</label>
    <input type="email" id="username" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>

    <button type="submit">Register</button>
  </form>


    <div class="form-footer">
      <a href="login.html" class="link-btn">Login</a>
    </div>


    <p id="status"></p>

    <script type="module" src="../scripts/client.js"></script>
    <script type="module" src="../scripts/lang.js"></script>
  </body>
</html>
